<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Les effets du sommeil sur la santé</title>
  <style>
    /* ... [Styles précédents inchangés] ... */

    /* Animation du titre principal */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header h1 {
      animation: fadeInDown 1s ease-out;
    }

    /* Animation des titres de sections au survol */
    .accordion-title {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .accordion-title:hover {
      background-color: #d0e8ff;
      transform: scale(1.02);
    }

    /* Animation d'apparition des contenus */
    .accordion-content {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.5s ease, max-height 0.5s ease;
    }

    .accordion-content.show {
      opacity: 1;
      max-height: 1000px; /* Valeur suffisamment grande pour contenir le contenu */
    }

    /* Animation du bouton interactif */
    .interactive-button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
    }

    .interactive-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* ... [Autres styles inchangés] ... */
  </style>
</head>

<body>
  <header>
    <h1>Les effets du sommeil sur la santé</h1>
  </header>

  <div class="container">
    <div class="accordion">
      <!-- ... [Sections inchangées] ... -->
    </div>

    <a href="#top" class="interactive-button">Retour en haut</a>
  </div>

  <footer>
    Site créé par PICOT Emeline — Tous droits réservés
  </footer>

  <script>
    const accordions = document.querySelectorAll('.accordion-title');
    accordions.forEach(title => {
      title.addEventListener('click', () => {
        const content = title.nextElementSibling;
        content.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
